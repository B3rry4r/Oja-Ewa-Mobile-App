name: Setup iOS Certificates with Match

on:
  workflow_dispatch: # Manual trigger only for security

jobs:
  setup-certificates:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true

    - name: Install Fastlane
      run: gem install fastlane

    - name: Setup Git credentials for Match
      run: |
        git config --global user.email "ci@github.com"
        git config --global user.name "GitHub Actions"

    - name: Create API key file
      run: |
        mkdir -p ios/fastlane
        cd ios/fastlane
        printf '{\n  "key_id": "%s",\n  "issuer_id": "%s",\n  "key": "%s",\n  "duration": 1200,\n  "in_house": false\n}' \
        "${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}" \
        "${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}" \
        "$(echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" | base64 --decode | awk '{printf "%s\\n", $0}' | sed 's/\\n$//')" > apikey.json
        
    - name: Run Match to create certificates
      env:
        MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
        MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        MATCH_GIT_TOKEN: ${{ secrets.MATCH_GIT_TOKEN }}
        MATCH_STORAGE_MODE: git
        MATCH_TYPE: appstore
        MATCH_READONLY: false
        MATCH_SKIP_CONFIRMATION: true
      run: |
        cd ios/fastlane
        fastlane match appstore --api_key_path apikey.json --verbose
        
    - name: Clean up
      if: always()
      run: |
        rm -f ios/fastlane/apikey.json
        # Clean up any keychains created
        security delete-keychain match_keychain || true